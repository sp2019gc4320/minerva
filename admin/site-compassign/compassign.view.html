<!-- CompAssign.html -->
<!-- This is the view that displays all currently existing companies as well as as their corresponding Cadre and Case Managers.-->
<!-- TODO -- create editable section to assign and change Cadre and Case Managers-->


<div id="compassign_outer">

	<div class="well container infoContainer"
	id="jscontainer"
	ng-controller="companyAssignController">

		<h1>Assign Companies</h1>
		<table class="table minerva-table">
			<thead></thead>
			<tbody ng-repeat="company in companyDisplay">
				<tr>
					<th colspan="3"><h2>{{company.companies}}</h2></th>
				</tr>

				<tr ng-repeat="cadre in company.cadre track by $index">
					<td ng-if="$first" rowspan="{{company.cadre.length}}" width="250px"><h5>Cadre Users:</h5><br><button class="btn btn-delete" ng-click="addCadre(company)">Add</button></td>
					<td ng-if="cadre != 'No Cadre Assigned' "><p>{{cadre}}</p></td>
					<td ng-if="cadre == 'No Cadre Assigned' " class="bg-warning" colspan="2"><h5>{{cadre}}</h5></td>
					<td ng-if="cadre != 'No Cadre Assigned' "> <button class="btn btn-delete">Remove</button></td>


				</tr>
				<tr ng-repeat="caseMgr in company.caseMgrs track by $index">
					<td ng-if="$first" rowspan="{{company.caseMgrs.length}}" width="250px"><h5>Case Manager Users:<h5><br><button class="btn btn-delete" ng-click="addCaseManager(company)">Add</button></td>
					<td ng-if="caseMgr != 'No Managers Assigned'"><p>{{caseMgr}}</p></td>
					<td ng-if="caseMgr == 'No Managers Assigned'" class="bg-warning" colspan="2"><h5>{{caseMgr}}</h5></td>
					<td ng-if="caseMgr != 'No Managers Assigned'"> <button class="btn btn-delete">Remove</button></td>
				
				</tr>
			
			</tbody>
			<tfoot></tfoot>
		</table>
		<br><br>



	</div>

</div>
