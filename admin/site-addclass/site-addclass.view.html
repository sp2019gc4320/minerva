<div>
    <h2>Adding A New Class</h2></h2>
    <form name="addClassForm" class="form-inline" id="adminClassForm" novalidate>
        <h1 style="background-color:lightgreen; font-family:Impact; text-align:center;">Create A Class</h1>
        <div class="jumbotron table-responsive ">
        <h4 style="font-family:sans-serif; color:darkslateblue;">General Information</h4>
        <table style="width:100%">
            <tr>
                <th>Class Number</th>
                <th>Class Year</th>
                <th>NGB</th>
                <th>Cycle</th>
                <th>ChalleNGe Start Date</th>
            </tr>
            <tr>
                <td><input type="number" ng-model="classNumber" required></td>

                <td><select ng-model="classYear" required>
                    <!--Tried to make it 'dynamic', but binding is giving issues. Will come back when other tasks are completed.
                    <option ng-bind="currentYear"></option>
                    <option ng-bind="currentYear+1"></option>
                    <option ng-bind="currentYear+2"></option>
                    <option ng-bind="currentYear+3"></option>
                    <option ng-bind="currentYear+4"></option>
                    <option ng-bind="currentYear+5"></option>
                    <option ng-bind="currentYear+6"></option>
                    <option ng-bind="currentYear+7"></option>
                    <option ng-bind="currentYear+8"></option>
                    <option ng-bind="currentYear+9"></option>
                    <option ng-bind="currentYear+10"></option>-->
                    <option selected>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>

                </select></td>
                <td><input type="number" ng-model="NGB" ></td>
                <td><input type="number" ng-model="cycle" ></td>
                <td><input type="date" ng-model="challengeStartDate"></td>
            </tr>
        </table>
        <table style="width:100%">
            <tr>
                <th>Graduation Date</th>
                <th>Pr Completion Start Date</th>
                <th>Target Graduates</th>
                <th>Class Start Date</th>
                <th>Merit Base</th>
                <th>Sel Serv Age</th>
            </tr>
            <tr>
                <td><input type="date"  ng-model="graduationDate"></td>
                <td><input type="date" ng-model="prCompletionDate"></td>
                <td><input type="number" ng-model="targetGraduates"></td>
                <td><input type="date" ng-model="classStartDate"></td>
                <td><input type="number" ng-model="meritBase" ></td>
                <td><select ng-model="servAge" >
                    <option selected>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                </select></td>
            </tr>
        </table>
        <br>
        <hr>
        <br>
        <h4 style="font-family:sans-serif; color:darkslateblue;">Weekly Information</h4>
        <table style="width:100%">
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
            <tr>
                <td><input type="date" ng-model="weeklyStart"></td>
                <td><input type="date" ng-model="weeklyEnd" disabled></td>
            </tr>
        </table>

    </div>
    <p style="text-align:center">
        <button ng-click="createClass()" type="submit" class="btn btn-lg btn-success" style="text-align: center">Submit Class</button>
    </p>
    </form>
</div>
