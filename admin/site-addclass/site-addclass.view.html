<form name="addClassForm" id="adminClassForm" novalidate>
    <h5>Class Information</h5>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="classNumber">Class No.</label>
            <input id="classNumber" class="form-control" type="number" ng-model="classNumber" required>
        </div>
        <div class="form-group col-md-3">
            <label for="classYear">Class Year</label>
            <input id="classYear" class="form-control" type="number"
                                                       ng-model="classYear" required>
        </div>
        <div class="form-group col-md-2">
            <label for="cycleNumber">Cycle No.</label>
            <input type="number" class="form-control" id="cycleNumber" ng-model="cycle" required>
        </div>
        <div class="form-group col-md-5">
            <label for="classPhase">Class Phase</label>
            <select ng-model="classPhase" class="form-control" id="classPhase"></select>
        </div>
    </div>
    <h5>Class Dates</h5>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="startDate">Class Start Date</label>
            <input class="form-control" 
                   type="date" 
                   id="startDate" 
                   ng-model="classStartDate"
                   placeholder="MM/DD/YYYY"
                   required>
        </div>
        <div class="form-group col-md-3">
            <label for="challengeStartDate">ChalleNGe Start Date</label>
            <input class="form-control" 
                   type="date" 
                   id="challengeStartDate" 
                   ng-model="challengeStartDate"
                   placeholder="MM/DD/YYYY"
                   required>
        </div>
        <div class="form-group col-md-3">
            <label for="graduationDate">Graduation Date</label>
            <input class="form-control" 
                   type="date" 
                   id="graduationDate" 
                   ng-model="graduationDate"
                   placeholder="MM/DD/YYYY"
                   required>
        </div>
        <div class="form-group col-md-3">
            <label for="prCompletionDate">Post-Residential Completion Date</label>
            <input class="form-control" 
                   type="date" 
                   id="prCompletionDate" 
                   ng-model="prCompletionDate"
                   placeholder="MM/DD/YYYY"
                   required>
        </div>
    </div>
    <!--
    <br>
    <hr>
    <br>
    Start Date
    End Date
    <input type="date" ng-model="weeklyStart" ng-change="updateEndDate()">
    <p>{{testVal}}</p>
    <input type="date" ng-model="weeklyEnd" disabled>
    -->

    <button ng-click="createClass()" type="submit" class="btn btn-lg btn-success">Submit Class</button>
</form>
