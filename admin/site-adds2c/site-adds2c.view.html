<div>
    <!--<h2>Adding A New Service to Community</h2></h2>-->
    <form name="addS2CForm" class="form-inline" id="adminS2CForm" novalidate>
        <h1 style="background-color:lightgreen; font-family:Impact; text-align:center;">Create A Service to Community</h1>
        <div class="jumbotron table-responsive ">
        <h4 style="font-family:sans-serif; color:darkslateblue;">General Information</h4>
        <table style="width:100%">
            <tr>
                <th>Site</th>
                <th>Description</th>
                <th>Report Code</th>
                <th>Status</th>
            </tr>
            <tr>
                <td><input type="text" ng-model="serviceSite" required></td>
                <td><input type="text" ng-model="siteDescript" ></td>
                <td><input type="text" ng-model="reportCode" ></td>
                <td><input type="hidden" ng-model="siteStatus" value="0"></td>
                <td><input type="checkbox" ng-model="siteStatus" value="1"></td>
            </tr>
        </table>
    </div>
    <p style="text-align:center">
        <button ng-click="createS2C()" type="submit" class="btn btn-lg btn-success" style="text-align: center">Submit Service</button>
    </p>
    </form>
</div>
