    <h1>Manage Documents</h1>
    <table id="goalsTable" class="table minerva-table">
        <thead>
        <tr>
            <th colspan="4"> Manage Documents
                <button class="btn btn-outline-primary"
                        ng-click="updatePermissionsInDatabase()">Save</button><!--ng-click="saveDocsUpdate()"-->
                <button class="btn btnCancel"  > Cancel</button><!--ng-click="cancelDocssUpdate()"-->
            </th>
        </tr>
        </thead>
        <tr>
            <th>Required Documents</th>
            <th>Document</th>
            <th>Type</th>
            <th>Notes</th>
        </tr>
        <!--ng-click="pickDocument(x)"--><!--class="checkbox form-check-input td-center-checkbox" ng-model="checkedDocuments[x.fkCadetID]"-->
<tr ng-repeat="document in documents"><!--ng-click="reqDoc(x)"-->
    <td align="center"
        class="text-center">
        <input ng-model="document.enabled"
               ng-checked="document.enabled"
               ng-change="togglePermission(document)"
               type="checkbox"
               class="td-center-checkbox" /><!--ng-model="checkedDocuments[x.required]"-->
    </td>
    <td>{{document.docName}}</td>
    <td>{{document.type}}</td>
    <td>{{document.note}}</td>
</tr>

    </table>
