<div class="well container infoContainer" id="lfContainer">
    <h1>Physical Fitness</h1>
    <div ng-controller="physicalFitnessController">
        <!--Tasks-->
        <div class="well">
            <div>
                <!--table to edit&display tasks from coreComponentTasks&cadetClassEvents-->
                <table class="table minerva-table">
                    <thead>
                    <tr>
                        <th colspan="5">TASKS
                            <button id = "editButtonTasks" class="btn btnEdit" ng-disabled="!editTasks"
                                    ng-click="editSection('tasks')"> Edit
                            </button>
                            <span id="taskSaveCancelButtons">
                                    <button class="btn btnSave" ng-click="saveSection('tasks')" ng-disabled="editTasks"> Save</button>
                                    <button class="btn btnCancel" ng-click="cancelUpdate('tasks')" ng-disabled="editTasks"> Cancel</button>
                                </span>
                        </th>
                    </tr>
                    </thead>
                    <tr>
                        <th>Tasks</th>
                        <th>Description</th>
                        <th>Last Activity</th>
                        <th>Note</th>
                        <th>Completion</th>
                        <th>Show Tests</th>
                    </tr>
                    <!--iterate through each instance in scope from controller-->
                    <tr ng-repeat="task in tasks">
                        <td>{{task.taskNumber}}</td>
                        <td class="text-left">{{task.task}}</td>
                        <!--editable fields for cadetClassEvents-->
                        <td><input id="date" type="date" placeholder="MM/DD/YYYY" ng-model="task.date"  ng-disabled="editTasks"></td>
                        <td><textarea name="PTTestNote" rows="1" c wrap="off" ng-model="task.PTTestNote"  ng-disabled="editTasks"></textarea></td>
                        <td ng-if="task.DidPass == '1'" class="bg-success text-center">
                            <input  name="DidPass" type="checkbox" ng-true-value="'1'" ng-false-value="'0'"
                                    ng-model="task.DidPass"  ng-disabled="editTasks">
                        </td>

                        <td ng-if="task.DidPass == '0'" class="bg-danger text-center">
                            <input  type="checkbox" ng-model="task.DidPass"
                                    ng-true-value="'1'" ng-false-value="'0'" ng-disabled="editTasks">
                        </td>
                        <td><button ng-click="showTest(1)"  ng-show = "(task.taskNumber == '2(a)' || task.taskNumber == '2(b)' || task.taskNumber == '2(c)')">Show Tests</button></td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="table minerva-table">
                    <thead>
                    <tr>
                        <th colspan="5">TESTS
                            <button id = "editButtonTasks" class="btn btnEdit" ng-disabled="!editTasks"
                                    ng-click="editSection('tasks')"> Edit
                            </button>
                            <span id="taskSaveCancelButtons">
                                    <button class="btn btnSave" ng-click="saveSection('tasks')" ng-disabled="editTasks"> Save</button>
                                    <button class="btn btnCancel" ng-click="cancelUpdate('tasks')" ng-disabled="editTasks"> Cancel</button>
                                </span>
                        </th>
                    </tr>
                    </thead>
                    <tr>
                        <th>Date</th>
                        <th>Test Type</th>
                        <th>Award</th>
                        <th>Body Fat</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>BMI</th>
                    </tr>


                    <tr ng-repeat="test in tests">
                        <td><input type="date" placeholder="MM/DD/YYYY" ng-model="test.PTDate"></td>
                        <td><input type="text" ng-model="test.PTTestType"></td>
                        <td><input type="text" ng-model="test.PTAward"></td>
                        <td><input type="text" ng-model="test.PTBodyFat"></td>
                        <td><input type="text" ng-model="test.PTHeight"></td>
                        <td><input type="text" ng-model="test.PTWeight"></td>
                        <td></td>
                    </tr>
                </table>
                <div ng-repeat="test in tests">
                <table class="table minerva-table" ng-show="showTable($index)">
                <thead>
                <tr>
                    <th colspan="5">PT Details</th>
                </tr>
                </thead>
                <tr>
                    <th>Test</th>
                    <th>Result</th>
                </tr>


                <tr ng-repeat="row in test.details track by $index">
                    <td><input type="text" ng-model = "test.tests[$index].TaskEvent"></td>
                    <td><input type="text" ng-model="test.details[$index].PTDetailResult"></td>
                </tr>
                </table>
                </div>
            </div>
            </form>
    </div>
    </div>
</div>
<!--End of Physcial Fitness-->
