		</div>
		<fieldset class="form-group">
			<div class="row">

				</div>
				<div class="col-md-2 d-none d-md-block"></div>

			<div class="form-row">

		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12">Reports</legend>
			</div>
			<div ng-repeat="reports in allreports track by $index">
			<div ng-if="isCurrentReports($index)">
			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label>Type</label>
					<select ng-model="reports.PRReportType">
					    <option></option>
					    <option value="Attempted Contact">Attempted Contact</option>
					    <option value="Attempted Contact Mentor">Attempted Contact Mentor</option>
					    <option value="E-Mail">Email</option>
					    <option value="Fax">Fax</option>
					    <option value="Mail">Mail</option>
					    <option value="Personal Contact">Personal Contact</option>
					    <option value="Phone Call">Phone Call</option>
					    <option value="Social Media">Social Media</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label >Reporter Category</label>
					<select ng-model="reports.PRReporterCategory">
					    <option></option>
					    <option value="Cadet">Cadet</option>
					    <option value="Case Manager">Case Manager</option>
					    <option value="Mentor">Mentor</option>

				<div class="form-group col-md-2">
					<label >Date</label>
					<input type="text" class="form-control" ng-model="reports.PRReportDate">
				</div>
				<div class="form-group col-md-2">
					<label>Contact made?</label>
					<input type="checkbox" class="form-control-file" ng-model="reports.WasContactMade">
				</div>
				<div class="col-md-1 d-none d-md-block"></div>
			</div>
			<div class="form-row">
			    <div class="col-md-1 d-none d-md-block"></div>
			    <div class="form-group col-md-10">
			        <label >Note</label>
					<div style="text-align: center;">
						<button ng-click="enableEdit1()" class=".minervaButton">Edit</button>
						<button ng-click="disableEdit1()" class=".minervaButton">Cancel</button>
						<button ng-click="saveNote()" class=".minervaButton">Save</button>
						<button ng-click="openReportsNote()" class=".minervaButton">View</button>

							<textarea style="resize:vertical;" class="form-control" ng-model="reports.PRReportNote"></textarea>

						</div>
						<button ng-click="addNote()" class=".minervaButton">Add Note</button>
					</div>
					</div>
			    </div>
			    <div class="col-md-1 d-none d-md-block"></div>
			</div>
			</div>
			</div>
			<div class="form-row justify-content-center">
				<button ng-click="addReport()" class=".minervaButton" >Add Another Report</button>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12">Mentor Contacts</legend>
			</div>
			<div ng-repeat="contacts in allcontacts track by $index" >
			<div ng-if="isCurrentContacts($index)">
			<div class="form-row">
				<div class="col-md-2 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label >Date</label>
					<input type="text" class="form-control" ng-model="contacts.ContactDate">
				</div>
				<div class="form-group col-md-2">
					<label>Type</label>
					<select ng-model="contacts.MentorContactType">
					    <option></option>
					    <option value="E-Mail">E-Mail</option>
					    <option value="Facebook">Facebook</option>
					    <option value="Letter">Letter</option>
					    <option value="Offsite Visit">Offsite Visit</option>
					    <option value="Other">Other</option>
					    <option value="Personal Contact">Personal Contact</option>
					    <option value="Phone Call">Phone Call</option>
					    <option value="Text Msg">Text Msg</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label>Mentor</label>
					<input type="type" class="form-control"  ng-model="contacts.fkMentorID">
				</div>
				<div class="form-group col-md-2">
					<label >Placement Month</label>
					<select ng-model="contacts.ContactPlacementMonth">
						<option></option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div class="col-md-2 d-none d-md-block"></div>
			</div>
			<div class="form-row">
			    <div class="col-md-1 d-none d-md-block"></div>
			    <div class="form-group col-md-10">
			        <label >Note</label>
					<input type="text" class="form-control" ng-model="contacts.MentorContactNote">
			    </div>
			    <div class="col-md-1 d-none d-md-block"></div>
			</div>
		    </div>
			</div> 
			<div class="form-row justify-content-center">
				<button ng-click="addMentor()" class=".minervaButton">Add Mentor Contact Report</button>
			</div>
		</fieldset>		
		<fieldset class="form-group">

			<div class="row">
				<legend class="col-form-label col-xs-12">Education</legend>
			</div>
			<div ng-repeat="education in alleducation track by $index" >
			<!--<div ng-if="isCurrentEducation($index)">-->
			<div class="form-row">
				<div class="col-md-1 d-none d-md-block"></div>
				<div class="form-group col-md-2">
					<label >School Type</label>
					<select ng-model="education.PREdSchoolType">
					    <option></option>
					    <option value="2 Year College">2 Year College</option>
					    <option value="4 Year College">4 Year College</option>
					    <option value="Adult Education">Adult Education</option>
					    <option value="Alternative">Alternative</option>
					    <option value="ChalleNge">ChalleNge</option>
					    <option value="Charter">Charter</option>

					    <option value="Job Corps">Job Corps</option>
					    <option value="Magnet">Magnet</option>
					    <option value="NCCC">NCCC</option>
					    <option value="Other">Other</option>

			<div class="form-row">
			    <div class="col-md-1 d-none d-md-block"></div>

			        <label >Note</label>
					<input type="text" class="form-control" ng-model="education.PREdNote">
			    </div>
			    <div class="col-md-1 d-none d-md-block"></div>
			</div>
			<div class="form-row justify-content-center">
				<button class=".minervaButton" ng-click="updateEducation($index)">Update</button>
				<button class=".minervaButton" ng-click="openEducationNote()">View</button>
			</div>
			<!--</div>-->
			</div>
			<div class="form-row justify-content-center">
				<button ng-click="addEducation()" class=".minervaButton">Add Education Report</button>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-xs-12">Military</legend>
			</div>
			<div ng-repeat="military in allmilitary track by $index">
			<div ng-if="isCurrentMilitary($index)">
			<div class="form-row">
				<div class="form-group col-md-2">
					<label >Affiliation</label>
                    <select ng-model="military.PRMilAffiliation">
                        <option></option>
                        <option value="ANG">ANG</option>
                        <option value="ARNG">ARNG</option>
                        <option value="USA">USA</option>
                        <option value="USAF">USAF</option>
                        <option value="USCG">USCG</option>
                        <option value="USMC">USMC</option>
                        <option value="USN">USN</option>
                    </select>
				</div>
				<div class="form-group col-md-2">
					<label >Status</label>
                    <select ng-model="military.PRMilStatus">
                        <option></option>
                        <option value="Active">Active</option>
                        <option value="National Guard">National Guard</option>
                        <option value="Reserve">Reserve</option>
                        <option value="Retired">Retired</option>
                    </select>
				</div>
				<div class="form-group col-md-2">
					<label >Enlisted</label>
					<input type="type" class="form-control"  ng-model="military.PRMilEnlistDate">

					<input type="checkbox" class="form-control-file"  ng-model="military.isAGR">
				</div>
			</div>
			<div class="form-row">
			    <div class="col-md-1 d-none d-md-block"></div>
			    <div class="form-group col-md-10">
			        <label >Note</label>
					<div style="text-align: center;">
						<button ng-click="enableEdit2()" class=".minervaButton">Edit</button>
						<button ng-click="disableEdit2()" class=".minervaButton">Cancel</button>
						<button ng-click="saveNote()" class=".minervaButton">Save</button>
						<button ng-click="openMilitaryNote()" class=".minervaButton">View</button>
					</div>
					<div id="notes2">
					<textarea style="resize:vertical;" class="form-control" ng-model="military.PRMilNote" disabled=true></textarea>

					<div ng-app="module" ng-controller="postresController">
						<div ng-repeat="input in inputList">
							<textarea style="resize:vertical;" class="form-control" ng-model="military.PRMilNote"></textarea>				<!-- NOTE 2-->
							<button ng-click="removeNote(input)" class=".minervaButton">Remove Note</button>
						</div>
						<button ng-click="addNote()" class=".minervaButton">Add Note</button>
					</div>
					</div>
			    </div>
			    <div class="col-md-1 d-none d-md-block"></div>
			</div>
			<div class="form-row justify-content-center">
				<button class="col-xs-12 btn-danger" ng-click="updateMilitary($index)">Update</button>
			</div>
			</div>
			</div>
			<div class="form-row justify-content-center">
				<button ng-click="addMilitary()" class=".minervaButton">Add Military Report</button>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<div class="row">

			</div>
			<div ng-repeat="employment in allemployment track by $index">

			<div class="form-row">

				<div class="form-group col-md-2">
					<label >Employer</label>

				</div>
				<div class="form-group col-md-2">
					<label >Hire Date</label>
					<input type="text" class="form-control"  ng-model="employment.PREmpHireDate">

				<div class="form-group col-md-2">
					<label>End Date</label>

				<div class="form-group col-md-2">
					<label >Work Status</label>
                    <select ng-model="employment.PREmpWorkStatus">

                        <option value="Deployed">Deployed</option>
                        <option value="Full Time">Full Time</option>

                        <option value="Retired">Retired</option>

                        <option value="Volunteer">Volunteer</option>

                    </select>

					<label >Rate</label>
					<input type="type" class="form-control" ng-model="employment.PREmpWageRate">
				</div>
				<div class="form-group col-md-2">
					<label >POC Name</label>
					<input type="text" class="form-control"  ng-model="employment.PREmpPOCName">
				</div>

				</div>
				<div class="col-md-1 d-none d-md-block"></div>

			    <div class="col-md-1 d-none d-md-block"></div>
			    <div class="form-group col-md-10">
			        <label >Notes</label>
					<input type="text" class="form-control" ng-model="employment.PREmpNotes">
			    </div>
			    <div class="col-md-1 d-none d-md-block"></div>
			</div>
			<div class="form-row justify-content-center">
				<button class="col-xs-12 btn-danger" ng-click="updateEmployment($index)">Update</button>
				<button class=".minervaButton" ng-click="openEmploymentNote()">View</button>
			</div>
			</div>
			</div>
			<div class="form-row justify-content-center">
				<button class=".minervaButton">Add Employment Report</button>
			</div>
		</fieldset>
