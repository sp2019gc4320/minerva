    <ng-include src="'./views/pagination.html'"></ng-include>

    <div class="container" id="recruitContainer" ng-app="myApp" ng-controller="recController"
         xmlns="http://www.w3.org/1999/html">
    <h1>Recruiter</h1>
    
    <div class="row">
        
        <div class="col-md-2">
            <nav class="nav flex-column">
                <button ng-repeat="item in recruiterViews"
                        type="button"
                        ng-click="showView(item)"
                        class="btn btn-outline-primary"
                        >
                        {{item.view}}
                </button>
                <button type="button" class="btn" ng-click="openFindCadetView()"> View Applicants</button>
                <input id="myFile" name="file" type="file" ng-model="fileToUpload" class="">
                <button type="button" class="btn" ng-click="uploadFile()"> Upload New File</button>
            </nav>
        </div>

        <div class="col-md-10">
            <ng-include src="updateDisplay"></ng-include>
        </div>

    </div>

</div>
