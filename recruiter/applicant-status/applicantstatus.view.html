<!-- first name, last name, cadet id, application status-->
<form ng-submit="submit()" ng-controller="recController">
    <div class="container" >
        <div id="personal-info-container" align="center">
            <h1>Application Status</h1>
                <img src = "./recruiter/applicant-status/ProgressCompleted.PNG" alt = "Progress Completed" class = "center">
                <img src="./recruiter/exampleAppPic.png" alt="Applicant Photo" class = "center">
                <h4>{{applicant.ApplicantName}}</h4>
                <h4>ID: {{applicant.ApplicantID}}</h4>
                <h4>Status: Completed</h4>
        </div>
    </div>
</form>
