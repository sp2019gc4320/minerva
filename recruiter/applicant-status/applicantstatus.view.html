<!-- first name, last name, cadet id, application status-->
<form ng-submit="submit()" ng-controller="recController">
    <div class="container" >
        <div id="personal-info-container">
            <h1>
                Application Status
            </h1>
            <div class = form-row>
                <img src = "./recruiter/applicant-status/ProgressCompleted.PNG" alt = "Progress Completed" class = "center">
            </div>
            <center>
                <img src="./recruiter/exampleAppPic.png" alt="Applicant Photo" class = "center">
            </center>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label>Last, First</label>
                </div>
            </div>
            <div class = "form-row">
                <div class="form-group col-md-3">
                    <label>Applicant ID</label>
                </div>
                <div class="form-group col-md-3">
                    <label>Application Status</label>
                </div>
            </div>
        </div>
    </div>
</form>
