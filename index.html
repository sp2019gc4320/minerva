    <script>
        loadSettings = function()
        {
            var colorScheme = {};

            colorScheme.PrimaryColor = window.sessionStorage.getItem('minerva_PrimaryColor');
            colorScheme.SecondaryColor = window.sessionStorage.getItem('minerva_SecondaryColor');
            colorScheme.TiertiarColor = window.sessionStorage.getItem('minerva_TertiaryColor');
            colorScheme.InputTextColor = window.sessionStorage.getItem('minerva_InputTextColor');
            colorScheme.LabelTextColor = window.sessionStorage.getItem('minerva_LabelTextColor');
            colorScheme.SiteLogo = window.sessionStorage.getItem('minerva_SiteLogo');

            //if values in sessionSettings add them the head
            if(colorScheme.PrimaryColor) {
                $("<style/>", {text: ".primaryColor   { background-color: " + colorScheme.PrimaryColor + " !important;}"}).appendTo('head');
                $("<style/>", {text: ".secondaryColor { background-color: " + colorScheme.SecondaryColor + ";}"}).appendTo('head');
                $("<style/>", {text: ".tertiaryColor  { background-color:" + colorScheme.TertiaryColor + ";}"}).appendTo('head');
                $("<style/>", {text: ".inputTextColor { color:" + colorScheme.InputTextColor + ";}"}).appendTo('head');
                $("<style/>", {text: ".labelTextColor { color:" + colorScheme.LabelTextColor + ";}"}).appendTo('head');
                $("<style/>", {text: ".logoURL        { content:url('./images/logos/" + colorScheme.SiteLogo + "')             ;}"}).appendTo('head');
            }

        };
        Object.toparams = function ObjecttoParams(obj) {
            var p = [];
            for (var key in obj) {
                p.push(key + '=' + encodeURIComponent(obj[key]));
            }
            return p.join('&');
        };

        $(document).ready(function(){ loadSettings(); });

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }


    </script>
